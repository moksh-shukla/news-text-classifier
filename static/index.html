<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Article Class Predictor</title>
  </head>
  <body>
    <div class="container">
      <h1>The Hindu News Classifier</h1>
      <h3>Sample URL to try: https://www.thehindu.com/news/national/karnataka/cyclists-usher-in-the-spirit-of-independence/article19499477.ece</h3>
      <input
        type="text"
        class="urlinput"
        placeholder="Enter URL of the news article..."
      />
      <button class="submitbtn">Predict Class</button>
      <p id="result"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
